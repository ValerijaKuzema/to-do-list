<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my to-do list</title>
    <link href="./lib/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
          <input class="input-field-todo" placeholder="What needs to be done?" autofocus>
          <button class="add-new-todo-btn">add new todo</button>
          <h1>my todos</h1>
          <div class="notepad">
            <ul class="list-group">
              <li class="list-element">
                <div class="to-do-element">
                  <input type="checkbox" class="toggle">
                  <label>wash the dishes</label>
                  <button class="destroy"></button>
                </div>
              </li>
                <li class="list-element">
                  <div class="to-do-element">
                    <input type="checkbox" class="toggle">
                    <label>clean the kitchen</label>
                    <button class="destroy"></button>
                  </div>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
